<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number Rush</title>
    <meta name="description" content="An 'against-the-clock' style game to help you learn and remember German numbers!">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/styles/css/main.css">
</head>
<body>
<div id="root">
    <div class="window">
        <div class="window__outer">
            <div class="window__inner">
                <h2 class="flash-text flash-text--slow">Loading...</h2>
            </div>
        </div>
    </div>
</div>

<!-- Service Worker -->
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').then(function (registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function (err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
        });
    }
</script>
<!-- End Service Worker -->

<!-- App -->
<script src="assets/scripts/dist/bundle.js"></script>
<!-- End App -->

<!-- Google Analytics -->
<script>
    window.ga = window.ga || function () {
                (ga.q = ga.q || []).push(arguments)
            };
    ga.l = +new Date;
    ga('create', 'UA-31575166-1', 'auto');
    ga('send', 'pageview');
</script>
<script async src='//www.google-analytics.com/analytics.js'></script>
<!-- End Google Analytics -->
</body>
</html>
